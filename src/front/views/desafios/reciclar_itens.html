<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclar 3 Itens ao Dia</title>
    <link rel="stylesheet" href="../../assets/css/style-reciclar_itens.css">
</head>
<body>
    <div class="container">
        <h1>Desafio: Reciclar 3 Itens ao Dia</h1>
        <p>
            A reciclagem é um passo importante para reduzir o impacto ambiental. Separe três itens recicláveis hoje e registre-os aqui para acompanhar seu progresso. Pequenas ações diárias geram grandes mudanças!
        </p>

        <div class="input-container">
            <input type="text" id="item1" placeholder="Digite o primeiro item reciclado">
            <input type="text" id="item2" placeholder="Digite o segundo item reciclado">
            <input type="text" id="item3" placeholder="Digite o terceiro item reciclado">
        </div>

        <button onclick="registrarItens()">Registrar Itens</button>

        <div id="statusMessage"></div>
    </div>

    <script src="../../assets/js/script.js"></script>
</body>
</html>
